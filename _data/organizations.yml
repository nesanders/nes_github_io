- name: MAPLE
  logo: "/assets/img/logos/maple.png"
  description: "The Massachusetts Platform for Legislative Engagement (MAPLE) make it easy for anyone to submit testimony to the Massachusetts legislature about the bills that will shape our lives. MAPLE is developed by volunteers organized through Code for Boston and is a project of the 501c3 organization Partners in Democracy Education."
  role: "Co-founder and Co-Lead"
  url: "https://mapletestimony.org"

- name: "ComSciCon"
  logo: "/assets/img/logos/comscicon.png"
  description: "ComSciCon is the international conference series on Science Communication. We have executed more than 100 science communication leadership and training workshops organized by graduate students, for graduate students, across four continents (Africa, Asia, Europe, and North America). In the US, ComSciCon is a project of the 501c3 organization Community Initiatives."
  role: "Co-founder and Leadership Team Co-Chair"
  url: "https://www.comscicon.org"

- name: "Astrobites"
  logo: "/assets/img/logos/astrobites.png"
  description: "Astrobites is a graduate student writing collaborative focusing on summarizing recent astrophysics research articles to make them accessible for an undergraduate audience and general readers. Astrobites' hundreds of volunteer graduate student authors have published more than 3,000 articles on the site since its founding in 2010. It was the first of the ScienceBites sites."
  role: "Co-founder"
  url: "https://astrobites.org"

- name: "ScienceBites"
  logo: "/assets/img/logos/sciencebites.png"
  description: "ScienceBites is a collective of about 30 graduate student writing collaboratives like Astrbites, each focusing on summarizing recent research articles in a different field or language. ScienceBites sites are led by graduate student volunteers around the world."
  role: "Co-founder"
  url: "https://sciencebites.org"

- name: "CJDF"
  logo: "/assets/img/logos/cjdf.png"
  description: "The Climate Justice Design Fellowship (CJDF) was an initiate of the Institute for Quantitative Social Science at Harvard University that empowered leaders in climate justice from government and civil society around the US to use data, design, and technological tools to advance their work, their organizations, and their communities."
  role: "Co-founder and Co-director"
  url: "https://climatefellowship.org"
